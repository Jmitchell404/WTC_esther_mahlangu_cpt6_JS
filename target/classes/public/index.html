<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>WeShare</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div>
            <h1>WeShare</h1>
        </div>

        <div id="nav-bar"></div>

        <script id="login-template" type="text/handlebars-template">
            <form id="login-form" enctype="application/x-www-form-urlencoded">
                <label for="email">Enter your email</label>
                <input name="email" id="email" type="email" autofocus required>
                <input id="submit" type="submit" value="Login"/>
            </form>
        </script>

        <script id="payment-request-template" type="text/handlebars-template">
            <h2>Submit a payment request for the following expense</h2>
            <table>
                <tr>
                    <td colspan="3">Date</td>
                    <td align="right" id="expense_date"><span>2022-09-05</span></td>
                </tr>
                <tr>
                    <td colspan="3">Description</td>
                    <td align="right" id="expense_description"><span>Dinner</span></td>
                </tr>
                <tr>
                    <td colspan="3">Amount</td>
                    <td align="right" id="expense_amount"><span>ZAR 300.00</span></td>
                </tr>
            </table>
            
            <form id="payment-request-form" enctype="application/x-www-form-urlencoded">
                <label for="email">The email address of the person that should pay you</label>
                <input name="email" id="email" type="email" autofocus required/>

                <label for="amount">The amount they should pay (maximum ZAR 300.00!)</label>
                <input name="amount" id="amount" type="number" autofocus required/>

                <label for="due_date">By when must this claim be settled (dd/mm/yyyy)</label>
                <input name="due_date" id="due_date" type="date" autofocus required/>

                <input id="submit" type="submit" value="Submit"/>
            </form>
        </script>

        <div id="app"></div>
        <script id="default-template" type="text/handlebars-template">
            <p id="user" th:text="${session.user.email}" email></p>
            <nav>
                <a id="expenses" href="/expenses">Expenses</a>
                <a id="paymentrequests_sent" href="/paymentrequests_sent">Payment Requests Sent</a>
                <a id="paymentrequests_received" href="/paymentrequests_received">Payment Request Received</a>

                <!--Replace the contents inside the <a> tag with the value of the name property of user
                prefixed by the word `Logout `.-->
                <a href="/logout" id="logout" th:text="'Logout ' + ${session.user.name}">Logout email</a>
            </nav>
            <p>You are not logged in!</p>
        </script>

        <script id="new-expense-template" type="text/handlebars-template">
            <form id="new-expense" enctype="application/x-www-form-urlencoded">
                <label for="description">Description</label><br />
                <input name="description" id="description" type="text" autofocus required><br />
                <label for="date">Date [dd/mm/yyyy i.e: 5/11/1761]</label><br />
                <input name="date" id="date" type="text" required><br />
                <label for="amount">Amount</label><br />
                <input name="amount" id="amount" type="number" required><br />
<!--                <input id="submit" type="submit" value="Submit"/>-->
            </form>
        </script>
            <script id="payment-request-rececieved-template" type="text/handlebars-template">
            <h2>People that you owe</h2>
            <div id="results_payment-request-rececieved"></div>
        </script>

        <script id="nav-bar-template" type="text/handlebars-template">
            <nav>
                <a id="expenses" href="/#expenses">Expenses</a>
                <a id="paymentrequests_sent" href="/#paymentrequests_sent">Payment Requests Sent</a>
                <a id="paymentrequests_received" href="/#paymentrequests_received">Payment Request Received</a>
                <a href="/#login" id="logout">Logout email</a>
            </nav>
        </script>

        <script id="result_payment_request_recieved_template" type="text/handlebars-template">
            <table>
                <tr>
                    <th>Who</th>
                    <th>What</th>
                    <th>Due In (days)</th>
                    <th>How Much</th>
                </tr>

                {{#each data}}
                    <tr>
                        <td id="who"><span>{{who}}</span></td>
                        <td id="expenseId"><span>{{expenseId}}</span></td>
                        <td id="date"><span>{{date}}</span></td>
                        <td id="amount"><span>ZAR {{amount}}</span></td>
                    </tr>
                {{/each}}
                
                <tfoot>
                    <td colspan="3">Total Unpaid</td>
                    <td align="right" id="grand_total"><span>ZAR {{grand_total}}</span></td>
                </tfoot>
            </table>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script src="/js/app.js"></script>
    </body>

</html>
