<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>WeShare</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div>
            <h1>WeShare</h1>
        </div>

        <div id="app"></div>
        <script id="default-template" type="text/handlebars-template">
            <p>You are not logged in!</p>
        </script>

        <script id="login-template" type="text/handlebars-template">
            <form id="login-form" enctype="application/x-www-form-urlencoded">
                <label for="email">Enter your email</label>
                <input name="email" id="email" type="email" autofocus required>
                <input id="submit" type="submit" value="Login"/>
            </form>
        </script>

        <script id="payment-request-rececieved-template" type="text/handlebars-template">
            <h2>People that you owe</h2>
            <div id="results_payment-request-rececieved"></div>
        </script>

        <script id="result_payment_request_recieved_template" type="text/handlebars-template">
            <table>
                <tr>
                    <th>Who</th>
                    <th>What</th>
                    <th>Due In (days)</th>
                    <th>How Much</th>
                </tr>

                {{#each data}}
                    <tr>
                        <td id="who">{{who}}</td>
                        <td id="expenseId">{{expenseId}}</td>
                        <td id="date">{{date}}</td>
                        <td id="amount">{{amount}}</td>
                    </tr>
                {{/each}}
            </table>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-router@1.2.8/index.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script src="/js/app.js"></script>
    </body>

</html>
